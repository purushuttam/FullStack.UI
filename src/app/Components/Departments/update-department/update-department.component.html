<div class="container my-5">
  <h1 class="mb-3">Update Department</h1>

  <div class="row">
    <div class="col-6">
      <form #Dform="ngForm" (ngSubmit)="onSubmit(Dform.value)" >
        <div class="mb-3">
          <label for="department_name" class="form-label" >Department Name</label>
          <input type="text" class="form-control" id="department_name" name="department_name"
          ngModel name="department_name" required
          >
        </div>
        <div class="mb-3">
          <label for="manager_name" class="form-label">Manager Name</label>
          <input type="text" class="form-control" id="manager_name" name="manager_name" placeholder=""
          ngModel name="manager_name" required
          >
        </div>
        <div class="mb-3">
          <label for="city_id" class="form-label">City</label>
          <input type="text" class="form-control" id="city_id" name="city_id"
          ngModel name="city_id" required
          >
        </div>
        <div class="mb-3">
          <label for="state_id" class="form-label">State</label>
          <input type="text" class="form-control" id="state_id" name="state_id"
          ngModel name="state_id" required
          >
        </div>
        <div class="mb-3">
          <label for="country_id" class="form-label">Country</label>
          <input type="text" class="form-control" id="country_id" name="country_id"
          ngModel name="country_id" required
          >
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!Dform.status && Dform.touched">Update</button>
    </form>
    </div>
  </div>


</div>
