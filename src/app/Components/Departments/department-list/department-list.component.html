<div class="container my-5">
  <h1 class="mb-3">Departments</h1>

  <table class="table" *ngIf="Departments && Departments.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Action</th>
        <!-- <th>Salary</th>
        <th>Department</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let department of Departments">
        <td>{{department.department_id}}</td>
        <td>{{department.department_name}}</td>
        <td>{{department.manager_name}}</td>
        <td>{{department.location}}</td>
        <td>
          <a href="" class=""><i class="fa-solid fa-pen-to-square"></i></a> |
          <a href=""><i class="fa-solid fa-trash"></i></a>|
          <a href=""><i class="fa-solid fa-eye"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!Departments || Departments.length <= 0">No Departments Found</p>
</div>
