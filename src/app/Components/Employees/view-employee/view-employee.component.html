<div class="card" style="width: 25rem;margin:50px auto;padding:25px">
  <img class="card-img-top" style="width: 250px;margin:20px auto" src="https://www.w3schools.com/howto/img_avatar.png" alt="Card image cap">
  <div class="card-body">
    <h3 class="card-title">{{Employee.name}}</h3>
    <h5>Employee Id - {{Employee.id}}</h5>
    <h5>{{Employee.email}}</h5>
    <h5>{{Employee.phone}}</h5>
    <h5>Department Name - {{Employee.department}}</h5>
  </div>
</div>
