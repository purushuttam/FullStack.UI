<div class="container my-5 employee">
  <h1 class="mb-3">Employees</h1>

  <table class="table" *ngIf="employees && employees.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Salary</th>
        <th>Department</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.phone}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.department}}</td>
        <td>
          <a href="" class=""><i class="fa-solid fa-pen-to-square"></i></a> |
          <a href=""><i class="fa-solid fa-trash"></i></a>|
          <a class="nav-link active"  routerLink="/Employees/view-employee"><i class="fa-solid fa-eye"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!employees || employees.length <= 0">No Employees Found</p>
</div>
