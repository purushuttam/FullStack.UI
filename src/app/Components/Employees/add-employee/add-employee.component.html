
<div class="container my-5">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" placeholder="First Name" ngModel name="firstName" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3" placeholder="Last Name" ngModel name="lastName">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputPassword3" placeholder="Email" ngModel name="email" required email>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Date Of Birth</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputPassword3" placeholder="Date Of Birth" ngModel name="dob">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3" placeholder="Password" ngModel name="phone">
      </div>
    </div>
